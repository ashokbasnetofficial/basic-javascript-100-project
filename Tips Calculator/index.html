<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tips Calculator</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">
 <h1>Tip Calculator</h1>
 <div class="form-box">
  <form action="" class="tip-form">
    <div class="input-box">
      <label for="totalbill" class="input-label">How Much Was Your Bill ?</label>
      <input type="number" name="totalbill" class="totalbill">
      <span class="error_message"></span>
    </div>
    <div class="input-box">
      <label for="billshare" class="input-label">How Many People Sharing The Bill ?</label>
      <input type="number" name="totalbill" class="totalbill">
      <span class="error_message"></span>
      </div>
      <div class="input-box">
        <select name="select" id="selectbox"  class="totalbill">
          <option value="0">Choose...</option>
        </select>
        <span class="error_message"></span>
      </div>
        <div class="input-box">
      <input type="submit" value="Calculate"  class="submit">
        </div>
       <div class="loader">
      <img src="img/Facebook-1s-200px.gif"/>
      </div>
        <div class="input-box result">
          <span class="results"></span>
          <span class="results"></span>
          <span class="results"></span>
        </div>

    
  </form>
 </div>
 </div>

<script src="./main.js"></script>
</body>
</html>
