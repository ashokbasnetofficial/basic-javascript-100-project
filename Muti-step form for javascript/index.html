<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-Step Registration Form Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
        <div class="d-flex justify-content-between px-5 pt-3 pb-5">
            <div class="logo d-flex justify-content-center ">
                <div class="img-logo">
                    <img src="https://www.nepalyp.com/img/np/d/_1610350343-44-nepal-stock-exchange-ltd.png" alt="">
                </div>
                <div class="text-logo text-uppercase d-flex flex-column  px-3">
                    <span>nepal stock exchange</span>
                    <span>trading management system</span>
                    <span>stock broker no:- 35</span>

                </div>
            </div>
            <div class="form-title">
                <span>Online Registration Form</span>
            </div>
        </div>
        <div class="mutistep">
            <ul class="form-stepper d-flex justify-content-evenly">
              <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
               <div class="step-number text-center">
                <div class="step">
                    1
                </div>
                <div class="progressbar"></div>
               </div>
               <div class="step-name">
                General Details
               </div>
             
             
              </li>
              <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
                <div class="step-number text-center">
                    <div class="step">
                        2
                    </div>
                    <div class="progressbar"></div>
                </div>
                <div class="step-name">
                 Address Details
                </div>
              
              
               </li>
               <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
                <div class="step-number text-center">
                    <div class="step">
                        3
                    </div>
                    <div class="progressbar"></div>
                </div>
                <div class="step-name">
                   Bank Details
                </div>
              
              
               </li>
               <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
                <div class="step-number text-center">
                    <div class="step">
                        4
                    </div>
                    <div class="progressbar"></div>
                </div>
                <div class="step-name">
                    Depository Details
                </div>
              
              
               </li>
               <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
                <div class="step-number text-center">
                    <div class="step">
                        5
                    </div>
                    <div class="progressbar"></div>
                 <div class="progressbar"></div>
                </div>
                <div class="step-name">
                 Documents Upload

                </div>
              
                
               </li>
               <li class="form-stepper-item active d-flex justify-content-center align-items-center flex-column">
                <div class="step-number text-center">
                    <div class="step">
                        6
                    </div>
         
                </div>
                <div class="step-name">
                    User Agreement
                </div>
               </li>
          
            </ul>
        </div>
        <div class="main-form">
          <div class="form">
            <form action="" method="post" id="tms-form">

            </form>
          </div>
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
