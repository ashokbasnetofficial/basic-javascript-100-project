<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO LIST</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
 <div class="container d-flex flex-column justify-content-center w-50">
  <div class="todo-box mt-5 px-lg-5 d-flex flex-column justify-content-center">
    <form id="itemForm" class="my-3">
      <h3 class="text-capitalize mb-4 text-center">to do list</h3>
      <div class="input-group">
       <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="enter the value...">
       <div class="input-group-append">
        <button class="btn btn-outline-success text-capitalize " id="form-submit" type="submit">Add to todo</button>
       </div>
      </div>
     </form>
     <div class="todo-list">

     </div>
   
    <button type="button" class=" clear btn btn-outline-danger  my-3 text-capitalize  mx-auto" id="clear-list">clear items</button>
  </div>
  <div class="error" role="alert">

  </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
