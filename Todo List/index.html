<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO LIST</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
 <div class="container">
  <div class="todo-box">
    <form id="itemForm" class="my-3">
      <h3 class="text-capitalize mb-4">to do list</h3>
      <div class="input-group">
       <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name...">
       <div class="input-group-append">
        <button class="btn btn-green text-capitalize" type="submit">Add to todo</button>
       </div>
      </div>
     </form>
    <div class="todo-item">
      <p class="todo-content">Ashok Basset</p>
       <div class="editor">
        <a href="#" class="complete-item mx-2 item-icon"><i class="bi bi-check-circle"></i></a>
        <a href="#" class="complete-item mx-2 item-icon"><i class="bi bi-pencil-square"></i></a>
        <a href="#" class="complete-item mx-2 item-icon"><i class="bi bi-archive"></i></a>
       </div>
    </div>
    <button type="button" class="btn btn-green my-3 text-capitalize" id="clear-list">clear items</button>
  </div>
  
 </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
